<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div id="container">
      <div id="fav-div">
        <img src="./images/icon-star.svg" alt="orange-star" id="star-image" />
      </div>
      <div id="content-div">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div id="star-div">
        <button id="one-star" class="star-button">1</button>
        <button id="two-star" class="star-button">2</button>
        <button id="three-star" class="star-button">3</button>
        <button id="four-star" class="star-button">4</button>
        <button id="five-star" class="star-button">5</button>
      </div>
      <a id="submit-link" href="">
        <button id="submit">
          <span>SUBMIT</span>
        </button>
      </a>
    </div>

    <!-- Thank you state start -->

    <!-- You selected
    out of 5 Thank you! We appreciate you taking the time to give a rating. If
    you ever need more support, donâ€™t hesitate to get in touch!

    Thank you state end -->
    <script src="app.js"></script>
  </body>
</html>
