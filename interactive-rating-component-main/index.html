<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Rating state start -->
    <div>
      <div id="fav-div">
        <img src="./images/icon-star.svg" alt="orange-star" />
      </div>
      <div id="content-div">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <button id="one-star" class="star-button">1</button>
      <button id="two-star" class="star-button">2</button>
      <button id="three-star" class="star-button">3</button>
      <button id="four-star" class="star-button">4</button>
      <button id="five-star" class="star-button">5</button>
      <button>submit</button>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <!-- You selected
    out of 5 Thank you! We appreciate you taking the time to give a rating. If
    you ever need more support, don’t hesitate to get in touch!

    Thank you state end -->
  </body>
</html>
